<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <style>
        table, th, td {
        border: 1px solid black
        }
    </style>
</head>
<body>
<table>
    <h3>Student Information</h3>
    <th>ID</th>
    <th>Name</th>
    <th>Roll</th>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.roll }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
