<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign_up</title>
</head>
<style>
    .success{
    color:green;
    }
    .info{
    color:blue;
    }


</style>
<body>
<form action="" method="POST" novalidate>
    {% csrf_token %}
    {% for fm in form %}
    {{ fm.label_tag }}
    {{ fm }}
    {{ fm.errors|striptags }}
    <br><br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% if messages %}
{% for message in messages %}
<span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
{% endfor %}
{% endif %}

</body>
</html>
