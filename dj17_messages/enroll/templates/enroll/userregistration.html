<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration </title>
    <style>
        .success{
        color:green;
        }
        .info{
        color:blue;
        }
        .danger{
        color:red;
        }
    </style>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% if messages %}
{% for message in messages %}
<span {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</span>
{% endfor %}
{% endif %}

</body>
</html>
